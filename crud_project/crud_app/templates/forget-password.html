<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .forgot-password-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-group button:hover {
            background-color: #4cae4c;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Your Password?</h2>
    <p>Please enter your email address below, and we'll send you instructions to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"  value="{{user.email}}" required placeholder="Enter your email">
        </div>

        <div class="button-group">
            <button type="submit">Send Reset Link</button>
        </div>
    </form>

    <div class="link">
        <p>Remembered your password? <a href="/login">Go back to login</a></p>
    </div>
</div>
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}


</body>
</html>
