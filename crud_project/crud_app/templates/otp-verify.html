<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .otp-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h3>Verify OTP</h3>
        <p>Enter the 6-digit OTP sent to your email/phone.</p>
        <form id="otpForm" method="post">
    		{% csrf_token %}

            <div class="d-flex justify-content-center">
                <input type="text" class="otp-input form-control" maxlength="1" oninput="moveToNext(this, 1)" id="first" name="first" required>
                <input type="text" class="otp-input form-control" maxlength="1" oninput="moveToNext(this, 2)" id="second" name="second" required>
                <input type="text" class="otp-input form-control" maxlength="1" oninput="moveToNext(this, 3)" id="third" name="third" required>
                <input type="text" class="otp-input form-control" maxlength="1" oninput="moveToNext(this, 4)" id="fourth" name="fourth" required>
                <input type="text" class="otp-input form-control" maxlength="1" oninput="moveToNext(this, 5)" id="fifth" name="fifth" required>
                <input type="text" class="otp-input form-control" maxlength="1" oninput="moveToNext(this, 6)" id="sixth" name="sixth" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Verify OTP</button>
        </form>
    </div>

    <script>
        function moveToNext(current, index) {
            let inputs = document.querySelectorAll(".otp-input");
            if (current.value.length === 1 && index < inputs.length) {
                inputs[index].focus();
            }
        }
        });
    </script>

</body>
</html>
